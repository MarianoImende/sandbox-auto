<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de arrastrar y soltar</title>
    <style>
        .draggable {
            width: 100px;
            height: 100px;
            background-color: #0077FF;
            color: white;
            text-align: center;
            line-height: 100px;
            cursor: grab;
            position: absolute;
        }

        .target {
            width: 200px;
            height: 200px;
            background-color: #FF7700;
            position: absolute;
            left: 200px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="draggable" id="draggable-element" draggable="true">
        Arrástrame
    </div>
    <div class="target" id="target-element">
        Soltar aquí
    </div>

    <script>
        document.getElementById("draggable-element").addEventListener("dragstart", (e) => {
            e.dataTransfer.setData("text/plain", "draggable-element");
        });

        document.getElementById("target-element").addEventListener("dragover", (e) => {
            e.preventDefault();
        });

        document.getElementById("target-element").addEventListener("drop", (e) => {
            e.preventDefault();
            const data = e.dataTransfer.getData("text/plain");
            if (data === "draggable-element") {
                const draggableElement = document.getElementById("draggable-element");
                e.target.appendChild(draggableElement);
            }
        });
    </script>
</body>
</html>
